<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University & School Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>University & School Finder</h1>
        <p>Find the best schools and universities in India</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for schools or universities..." oninput="searchInstitutions()">
        </div>

        <h2>Schools</h2>
        <div id="school-list" class="institution-list">
            <!-- Schools will be listed here -->
        </div>

        <h2>Universities</h2>
        <div id="university-list" class="institution-list">
            <!-- Universities will be listed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 University & School Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
